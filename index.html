<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunning - Sim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <h1>Tunning - Sim</h1>
    <h2 class="agregados"></h2>
    <p>
        After loading the catalogue, you'll be able to write down which kind of accesory you want to put on your bike<br>
        At the end, you're gonna get an estimated consumption, and power output of your bike
    </p>
    <button type="submit" id="btn-agregar" class="btn-agregar" value="Enviar"
        onclick="agregarTodos();">Load Parts</button>
    <label for="tipoAcc" class="form"> Write an accesory: intake, exhaust, flash, camshaft </label>
    <input id="tipoAcc" type="text " name="tipoAcc" placeholder="enter an accesory" required>
    <button type="submit" id="btn-part" class="btn btn-agregar" value="Send" onclick="searchPart();">Search Part</button>
    <table class="table table-info mt-3">
        <thead>
            <tr class="table-primary">
                <th scope="col">Part</th>
                <th scope="col">hp</th>
                <th scope="col">consumption</th>
                <th scope="col">price</th>
            </tr>
        </thead>
        <tbody class="accesory">
        </tbody>
    </table>
    <div class="total"></div>
    <footer>
        <p style="color:#000; font-weight: 600;"> <b>Copyright</b> <b>&copy</b>
        </p>
    </footer>

    <script src="app.js"></script>


</body>

</html>
